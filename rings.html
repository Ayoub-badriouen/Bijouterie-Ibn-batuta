<!-- CSS -->
<style>
    .products {
        display: flex;
        flex-wrap: wrap;

    .contact-seller {

    }

    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .modal-content {
        background-color: #fff;

    .contact-options {

        flex-direction: column;

    .contact-button {
        background-color: #d4af37; /* Creamish Gold */
        color: #fff;
        border: none;
        border-radius: 5px;

    .contact-logo {

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover {
        color: black;
    }
</style>



<!-- JavaScript -->
<script>
    function openContactMenu() {
        document.getElementById("contactMenu").style.display = "block";
    }

    function closeContactMenu() {
        document.getElementById("contactMenu").style.display = "none";
    }

    // Close modal if clicked outside content
    window.onclick = function(event) {
        const modal = document.getElementById("contactMenu");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
